  <style>
    body { background: #0e2a47; color: #fff; font-family: 'Poppins', sans-serif; margin: 0;}
    .container { max-width: 650px; margin: 0 auto; padding: 2em 1em;}
    h1 { color: #ffd600;}

    button { background: #3bb4f2; color: #fff; padding: 0.7em 2em; border: none; border-radius: 8px; font-weight: 700; margin-top: 1.5em; cursor: pointer;}

  </style>
</head>
