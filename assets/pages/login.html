<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Login | Raj Marketing Mysore</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet"/>
  <link rel="icon" href="../images/logo.svg">
  <style>
    :root { --primary: #0e2a47; --secondary: #3bb4f2; --dark-yellow: #ffd600; --gold: #ffd700; --silver: #d0d0d0; --bronze: #b08d57; --white: #fff; }
    body { background: var(--primary); color: var(--white); font-family: 'Poppins', sans-serif; margin: 0;}
    .container { max-width: 360px; margin: 6vh auto; padding: 2em 1.5em; background: #18345a; border-radius: 16px; box-shadow: 0 2px 18px #0003;}
    h1 { color: var(--dark-yellow); text-align:center;}
    label { font-weight: 600; color: var(--dark-yellow); margin-top: 1.1em; display: block;}
    input { width: 100%; padding: 0.75em; border-radius: 9px; border: none; font-size: 1em; margin-top: 0.4em; color: #18345a;}
    button { background: var(--secondary); color: #fff; padding: 0.7em 2em; border: none; border-radius: 8px; font-weight: 700; margin-top: 1.5em; cursor: pointer; width:100%;}
    .switch { color:#cbe7fa; text-align:center; margin-top:1.2em;}
    .switch a { color: var(--secondary);}
    .msg {margin-top:1em; color:#cbe7fa;}
  </style>
</head>
<body>
  <div class="container">
    <h1>Customer Login</h1>
    <form id="loginForm">
      <label for="phone">Mobile Number *</label>
      <input id="phone" name="phone" type="tel" maxlength="10" required pattern="[0-9]{10}">
      <label for="password">Password *</label>
      <input id="password" name="password" type="password" required>
      <button type="submit">Login</button>
      <div class="msg" id="loginMsg"></div>
    </form>
    <div class="switch">
      New user? <a href="signup.html">Create an account</a>
    </div>
  </div>
<script>
// Simulated login using localStorage
document.getElementById('loginForm').onsubmit = function(e){
  e.preventDefault();
  const phone = phone.value.trim();
  const pwd = password.value;
  const users = JSON.parse(localStorage.getItem('raj_users')||'[]');
  const user = users.find(u=>u.phone===phone && u.password===pwd);
  if(user){
    localStorage.setItem('raj_loggedin', phone);
    window.location.href = "customer.html";
  }else{
    loginMsg.textContent = "Invalid login. Please check details.";
  }
}
</script>
</body>
        </html>
